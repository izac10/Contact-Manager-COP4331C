<html>
<head>
	<title>Space Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="js/switch.js"></script>
    <link href="css/login-page.css" rel="stylesheet">		
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<a href="/index.html">
		<div class="home-container">
			<img src="/images/home-icon.png" alt="Home" class="home-icon">
			<p class="text-for-home-icon">Home</p>
		</div>
	</a>
	<div class="title-container-style">
		<h1 class="title-style">Contact Manager</h1>
	</div>
	  
	<div class="credentials-container">
		<div id="loginDiv">
			<h2 class="credentials-title">PLEASE LOG IN</h2>
		  	<input type="text" id="loginName" placeholder="Username" /><br />
		  	<input type="password" id="loginPassword" placeholder="Password" /><br />
		  	<button type="button" id="loginButton" class="buttons" onclick="doLogin();">Log In</button>
		  	<span id="loginResult"></span>
		  
		  	<p class="switch-text">
				Donâ€™t have an account?
				<button type="button" class="switch-btn" onclick="switchToSignup()">Sign Up</button>
		  	</p>
		</div>
	  
		<div id="signupDiv" style="display:none;">
			<h2 class="credentials-title">CREATE ACCOUNT</h2>
		  	<input type="text" id="signupFirstName" placeholder="First Name" /><br />
			<input type="text" id="signupLastName" placeholder="Last Name" /><br />
			<input type="text" id="signupName" placeholder="Username" /><br />
			<input type="password" id="signupPassword" placeholder="Password" /><br />

			<!-- error message -->
			<span id="signupResult" style="color:red; font-weight:bold;"></span><br />

			<button type="button" id="signupButton" class="buttons" onclick="doSignup();">Sign Up</button>
		  
		  	<p class="switch-text"> Already have an account?
				<button type="button" class="switch-btn" onclick="switchToLogin()">Log In</button>
		  	</p>
		</div>
	</div>	  
</body>
</html>
